<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="comunes/comunes :: head"></head>
<div th:insert="~{comunes/comunes :: scripts}"></div>
<div th:replace="comunes/comunes :: navbar"></div>
<body>
	 <main class="container mt-5 vh-100  align-content-center">
	   <section class="row h-100 shadow pt-4">
	     <div class="col-lg-6"  style="background-image: url(../../img/crear.png); background-position: center center; background-repeat: no-repeat;">
	     </div>
	     <article class="col-lg-6 col-md-12 col-sm-12 py-4">
                <form th:action="@{/usuario/guardar_recurso}" th:object="${habitacion}" method="post" enctype="multipart/form-data">
                    <div class="card-title text-center"  >
                     <h3  class =" py-1 fw-bold" style="color:#6f42c1;" >Crear Recurso</h3>
                        <hr class=" fw-bold"/>
						<div class="form-group row mb-2">
						  <label class="col-sm-4 col-form-label  fw-bold text-secondary">Nombre: </label>
							 <div class="col-sm-6">
								<input type="text"  id="title" name="titulo" th:value ="${habitacion.titulo}" placeholder="Nombre de habitación" 
							  	th:classappend="${tituloError} ? ' is-invalid'" class="form-control" />
								<div th:if="${tituloError}" class="invalid-feedback" th:text="${tituloError}"></div>
							</div>
						</div>
						<div class="form-group row mb-2">
						  <label class="col-sm-4 col-form-label  fw-bold text-secondary">Categoría: </label>
							<div class="col-sm-6">
								<select id="type" name="tipo" class="form-select">
									<option selected>seleccione una categoría</option>
									<option th:value="salon">SALON</option>
									<option th:value="cocina">COCINA</option>
									<option th:value="pasillo">PASILLO</option>
									<option th:value="matrimonio">MATRIMONIO</option>
									<option th:value="dormitorio">DORMITORIO</option>
								</select>
								<div th:if="${tipoError}" class="invalid-feedback" th:text="${tipoError}"></div>
							</div>
						</div>
						<div class="form-group row mb-2">
						  <label class="col-sm-4 col-form-label  fw-bold text-secondary">Precío: </label>
							 <div class="col-sm-6">
								<input  type="text" name="precio" id="price" th:value="${habitacion.precio}" placeholder="ejemplo: 345.99" class="form-control" />
								<div ><span  id="basic-addon1"></span></div>
                                <div th:if="${precioError}" class="invalid-feedback" th:text="${precioError}"></div>
							</div>
						</div>
                        <div class="form-group row mb-2">
						  <label class="col-sm-4 col-form-label  fw-bold text-secondary">Descripción: </label>
							 <div class="col-sm-6">
								<textarea class="form-control col-sm-6"  name="descripcion"  th:value ="${habitacion.descripcion}"  rows="3"
                                   placeholder="Descripción del recurso"  th:classappend="${descripcionError} ? ' is-invalid'"></textarea>
                                 <div th:if="${descripcionError}" class="invalid-feedback" th:text="${descripcionError}"></div>
							</div>
						</div>
						<div class="form-group row mb-3">
						  <label class="col-sm-4 col-form-label  fw-bold text-secondary">Fichero: </label>
							<div class="col-sm-6">
								<input class="btn btn-secondary w-70" id="file" style="position: absolute;"placeholder="añade una imagen"/> 
								<input type="file" name="fichero" style="opacity: 0; z-index: 1;"
									               onchange="document.getElementById('file').value = this.value;"/>
							</div>
							
						</div>
						<div class="row pt-2">
						  <div class="col">
						    <button  type="submit" class="btn btn-success w-100 my-1  text-cente" > ACEPTAR</button>
						   </div>
						   <div class="col">
								<div class="btn btn-dark w-100 my-1">
									<div class="row align-items-center">
										<a  th:href="@{/usuario/articulosList}" style="text-decoration: none; color: white;">Cancelar</a>
									</div>
								</div>
							</div>
						</div>
			         </div>	
                  </form>
              </article>  
	   </section>
	 </main>
 <footer th:insert="~{comunes/comunes :: footer}"></footer>
</body>
</html>
